<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(x, y, z) {
        let min = x;
        if (min > y) {
            return alert('min is' + y);
        } else if (z < min) {
            return alert('min is' + z);
        } else {
            return alert('min is ' + x);
        }
    }

    findMin(5, 3, 4)
</script>
</body>
</html>
