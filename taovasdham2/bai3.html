<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(a) {
        let result = 1;
        if (a > 1) {
            for (let i = 1; i <= a; i++) {
                result = result * i;
            }
            return result ;
        } else {
           return  alert('not found');
        }
    }

    document.write(factorial(3))
</script>
</body>
</html>
