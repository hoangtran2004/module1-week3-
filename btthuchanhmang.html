<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

Sample Screen :
<input type="number" id="nhap">
<input type="button" id="bien1" value="ADD" onclick="add_element_to_array()"/>
<input type="button" id="bien2" value="Display" onclick="display_array()"/>
<div id="result"></div>
</body>
<script>
    let x = 0;
    let array = Array();

    function add_element_to_array() {
        array[x] = document.getElementById("nhap").value;
        alert("element " + array[x]  + "added at index " + x)
        ;x++;
        document.getElementById("nhap").value = "";
    }

    function display_array() {
        let x = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            x= x + "element" + i + "=" + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = x;
    }
</script>

</html>
