<script>
    let a = prompt('nhap chuoi').split('');
    for (i = 0; i < a.length; i++) {
        if (a[i] == a[i].toLowerCase()) {
            a[i] = a[i].toUpperCase()
        } else {
            a[i] = a[i].toLowerCase()
        }


    }
    document.write(a)
