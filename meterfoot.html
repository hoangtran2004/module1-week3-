<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>
  function footToMeter (foot) {
    let meter = 0.305 * foot ;
    return meter;
  }
  function  MeterToFoot (meter) {
    let foot=3.279 * meter;
    return foot ;
  }
  let foot=prompt('nhap foot') ;
  document.write(`${foot} feet = ${footToMeter(foot)} metter `)
  document.write('<br>');
  let meter=prompt('nhap met') ;
  document.write(meter +'meter = '+MeterToFoot(meter)+'foot' )
</script>
</body>
</html>
